<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="ovr-cont">
        <div class="sidebar">
            <img src="side.jpg" alt="background img" class="backgr">
            <div class="logoBar">
                <div class="logo">
                    <img src="odin-lined.png" alt="odin here" class="odin">
                    <div class="text-cont">
                        <div class="text">ODIN</div>
                    </div>
                </div>
            </div>
            <div class="credit">Photo by Halie West on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></div>
        </div>
        <div class="form-cont">
            <div class="desc-txt">
                <p>
                    <strong>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.<br></strong> 
                 </p>
                 <p><strong>You know you want to.</p></strong> 
            </div>

            <p><strong>Let's do this</strong></p>

            <form>
                <div class="form-fld">
                    <div class="blck1">
        
                         <label for="fst">FIRST NAME</label>
                        <div>
                            <input type="text" name="first-name" id="fst">
                        </div>
                        
                        
                        <label for="eml">EMAIL</label>
                        <div>
                            <input type="email" name="email" id="eml">
                        </div>
                        
                        <label for="pwd">PASSWORD</label>
                        <div>
                            <input type="password" name="password" id="pwd" required>
                        </div>
        
                    </div>
                    
                    <div class="blck2">
                    
                        <label for="lst">LAST NAME</label>
                        <div>
                            <input type="text" name="last-name" id="lst">
                        </div>
    
                        <label for="num">PHONE NUMBER</label>
                        <div>
                            <input type="tel" name="phone-number" id="num">
                        </div>
    
                        <label for="ver-pwd">CONFIRM PASSWORD</label>
                        <div>
                            <input type="password" name="confirm-pwd" id="ver-pwd" required>
                        </div>
                    </div>
    
                </div>

                <button class="sign-btn"><strong>Create Account</strong></button>
            </form>
            
            <p class="ques">Already have an account?<a><strong>Log in</strong></a></p>
            

        </div>
    </div>
</body>
</html>
